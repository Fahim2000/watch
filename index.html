<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive watches</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="first-box">
        <div class="logo">
          <i class="fab fa-algolia"></i>
        </div>
        <div class="small-watch">
          <img src="images/small-watch.jpg" alt="" />
        </div>
        <div class="small-watch">
          <img src="images/small-watch.jpg" alt="" />
        </div>
        <div class="small-watch last-watch">
          <div class="mark"></div>
          <img src="images/small-watch.jpg" alt="" />
        </div>
      </div>
      <div class="second-box">
        <img src="./images/big-watch.jpg" alt="" />
      </div>
      <div class="third-box">
        <nav>
          <ul>
            <li><a class="marked" href="#">PRODUCTS</a></li>
            <li><a href="">EXPERIENCES</a></li>
            <li><a href="">LIFESTYLE</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">SETUP</a></li>
            <li class="icons"><a href=""><i class="fas fa-shopping-cart"></i></a></li>
            <li class="icons"><a href=""><i class="fas fa-user-circle"></i><span class="dot">1</span> </a></li>
          </ul>
        </nav>
        <main>
          <div class="discount">
            <button class="discount-btn">New in 20%</button>
          </div>
          <div class="desc">
           <h1>GET FIT IN STYLE</h1>
           <p>Get fit in style with a smart finess watch built with revolutionary features </p>
           <p>like PurePulse heart rate. Connected GPS , on-screen workouts and more</p>
          </div>
         <div class="sizes">
            <div class="circle">
              S
            </div>
              <div class="circle yellow-border">
                L
              </div>
              <div class="circle">
                XL
              </div>
         </div>
         <div class="price">
           <h3>$199.95</h3>
         </div>
         <div class="order">
          <button class="pre-order">
            PRE-ORDER
          </button>
        </div>
        </main>
        
      </div>
    </div>
  </body>
</html>
